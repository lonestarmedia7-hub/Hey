<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kaviya will you be my Valentine? ‚ù§Ô∏è</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --pink1: #ff9a9e;
      --pink2: #fad0c4;
      --card: rgba(255,255,255,0.9);
      --yes: #ff3366;
      --yesHover: #ff1f5a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--pink1), var(--pink2));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* üíï Floating hearts */
    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: .8; }
      to { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 28px 24px;
      background: var(--card);
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(255,0,90,.35);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%,100% { box-shadow: 0 30px 80px rgba(255,0,90,.35); }
      50% { box-shadow: 0 40px 100px rgba(255,0,120,.55); }
    }

    .art {
      width: 220px;
      margin: 0 auto 14px;
      display: block;
      animation: bounce 2.5s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: clamp(26px, 4vw, 42px);
      margin: 10px 0 22px;
      color: #222;
    }

    .button-zone {
      position: relative;
      width: 100%;
      max-width: 520px;
      height: 160px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 18px 28px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,.2);
      transition: transform .15s ease, background .15s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
      transform: translateY(-50%) scale(1.05);
    }

    #noBtn {
      left: 62%;
      background: #eee;
      color: #111;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <!-- Floating hearts container -->
  <div id="hearts"></div>

  <main class="card">
    <img src="bear-hug.png" alt="Cute bear hug" class="art">

    <h1>Kaviya, will you be my Valentine? üíñ</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üò§</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
    </section>
  </main>

  <script>
    /* üíï Floating hearts generator */
    const hearts = document.getElementById("hearts");
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 4 + Math.random() * 4 + "s";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 8000);
    }, 300);

    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    const confettiInstance = confetti.create(confettiCanvas, { resize: true });

    let yesScale = 1;

    function growYes() {
      yesScale = Math.min(2.4, yesScale + 0.12);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(x, y) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - x;
      let dy = (b.top + b.height / 2) - y;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 220 + (Math.random() * 40 - 20);
      let newTop  = (b.top - z.top) + dy * 220 + (Math.random() * 40 - 20);

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (distance < 180) moveNo(e.clientX, e.clientY);
    });

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      confettiInstance({
        particleCount: 300,
        spread: 160,
        startVelocity: 60,
        origin: { x: 0.5, y: 0.5 }
      });
    });
  </script>
</body>
</html>
