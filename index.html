<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaviya, will you be my Valentine? ‚ù§Ô∏è</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --pink: #ff2f92;
      --hotpink: #ff006a;
      --soft: #ffe6f0;
      --dark: #1a0010;
      --glow: 0 0 40px rgba(255,0,120,.8);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at top, #ffb3d9, #ff5fa2, #1a0010);
      font-family: system-ui, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* üíï Floating hearts */
    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 22px;
      animation: float linear infinite;
      opacity: .8;
      pointer-events: none;
    }

    @keyframes float {
      to {
        transform: translateY(-120vh) scale(1.6);
        opacity: 0;
      }
    }

    /* üíñ Card */
    .card {
      width: min(720px, 94vw);
      background: linear-gradient(145deg, #fff, #ffd6e9);
      color: #111;
      padding: 32px 26px;
      border-radius: 28px;
      text-align: center;
      box-shadow:
        0 40px 120px rgba(255,0,120,.6),
        inset 0 0 40px rgba(255,255,255,.6);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%,100% { box-shadow: 0 40px 120px rgba(255,0,120,.5); }
      50% { box-shadow: 0 60px 160px rgba(255,0,160,.9); }
    }

    /* üß∏ Emoji Character */
    .emoji {
      font-size: 120px;
      animation: bounce 2.5s infinite;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.3));
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h1 {
      margin: 16px 0 24px;
      font-size: clamp(28px, 4vw, 44px);
      font-weight: 900;
      background: linear-gradient(90deg, var(--hotpink), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button-zone {
      position: relative;
      height: 160px;
      max-width: 520px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 18px 30px;
      font-size: 18px;
      font-weight: 900;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: all .15s ease;
      box-shadow: 0 16px 36px rgba(0,0,0,.25);
    }

    #yesBtn {
      left: 18%;
      background: linear-gradient(135deg, var(--hotpink), var(--pink));
      color: #fff;
      box-shadow: var(--glow);
    }

    #yesBtn:hover {
      transform: translateY(-50%) scale(1.08);
    }

    #noBtn {
      left: 62%;
      background: #f1f1f1;
      color: #111;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      opacity: .6;
    }

    .result {
      display: none;
      margin-top: 24px;
      font-size: 40px;
      font-weight: 900;
      color: var(--hotpink);
    }
  </style>
</head>

<body>

  <!-- Hearts container -->
  <div id="hearts"></div>

  <main class="card">

    <!-- üíï Emoji Character -->
    <div class="emoji">üß∏üíñ</div>

    <h1>Kaviya, will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">YES üíï</button>
      <button id="noBtn">NO üò§</button>
    </section>

    <div class="hint" id="hint">No is not an option üòà</div>

    <div class="result" id="result">SHE SAID YES üíçüíñ</div>
  </main>

  <script>
    /* üíï Floating hearts */
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 8000);
    }, 250);

    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    const confettiInstance = confetti.create(document.body, { resize: true });

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(x, y) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - x;
      let dy = (b.top + b.height / 2) - y;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 260 + (Math.random() * 60 - 30);
      let newTop  = (b.top - z.top) + dy * 260 + (Math.random() * 60 - 30);

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 220) moveNo(e.clientX, e.clientY);
    });

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      confettiInstance({
        particleCount: 400,
        spread: 180,
        startVelocity: 65,
        origin: { x: 0.5, y: 0.4 }
      });
    });
  </script>
</body>
</html>
